<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Quiz Session Configuration</title>
</head>
<body>
<h1> Quiz Session Configuration</h1>
<table border="1">
<tr><td>User Name</td> <td>
{{username}} </td></tr>

<tr><td>Syllabus Units</td> <td>
{% for unit in syllabusUnits %}
{{unit}} <br/>
{% endfor %}
</td></tr>

<tr><td>Domain</td> <td>
{{domainType}} </td></tr>

<tr><td>Type</td><td>
{{questionType}}
</td></tr>

<tr><td>Questions per screen</td>
<td>{{numquestions}}</td></tr>

<tr><td>Answer Mode</td> <td>
{{answermode}} </td></tr>

</table>

<a href="quiz">Continue</a>
</body>
</html>

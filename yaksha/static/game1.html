<html manifest="/lesson1.mf">
  <head>
    <title>Scene 1</title>
    <script type="text/javascript" src="random.js"></script>
    <script type="text/javascript" src="mazaa.js"></script>
    <script type="text/javascript" src="lookup.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="template.js"></script>
    <script type="text/javascript" src="template_ops.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/mazaa.css">
  </head>
  <body>
    <h4>Game</h4>
  <div id="scene1" class="album" data-bind-id="sound">
    <div>
      <img src='sound_icon.jpg' id="testSoundIcon" height="50" width="50" 
         onclick="mazaa.playAudio(makeAbsoluteUrl('{{question}}'))">
    </div>
    <div class="img" data-bind-id="choices">
        <img width=100 height=100 xbl2:src="{{choice}}" data-expand-if="correct" onclick="showSuccess();">
        <img width=100 height=100 xbl2:src="{{choice}}" data-expand-if="!correct" onclick="showFailure();">
    </div>
  </div>
  <input type="button" value="New game" onclick="window.location='game1.html';">
  <input type="button" value="Lesson" onclick="window.location='lesson1.html';">

      <script type="text/javascript">
  var soundList = 
      [QA.create('1', "ATM.mp3", "ATM.jpg"),
       QA.create('2', "auto.mp3", "auto.jpg"),
       QA.create('3', "cooldrink.mp3", "cooldrink.jpg"),
       QA.create('4', "doctor.mp3", "doctor.jpg"),
       QA.create('5', "hospital.mp3", "hospital.jpg"),
       QA.create('6', "large.mp3", "large.jpg"),
       QA.create('7', "shirt.mp3", "shirt.jpg"),
       QA.create('8', "small.mp3", "small.jpg"),
       QA.create('9', "talk.mp3", "talk.jpg"),
       QA.create('10', "time.mp3", "time.jpg")];
  var jsonData = {};
  
  jsonData['sound'] = createQuestions(soundList, 1, NUM_ANSWER_CHOICES);
  var templateManager = new TemplateManager();
  templateManager.applyTemplate(jsonData);
  mazaa.playAudio(makeAbsoluteUrl(jsonData['sound'][0].question));
       
  function showSuccess() {
    mazaa.playAudio(makeAbsoluteUrl('success.mp3'));
    setTimeout(function() { window.location = 'game1.html';}, 1000);
  }
  
  function showFailure() {
    mazaa.playAudio(makeAbsoluteUrl('failure.mp3'));
  }
</script>
</body>
</html>
